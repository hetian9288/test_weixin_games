<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<script type="text/javascript" src="../dist/react.js"></script>
	<script type="text/javascript" src="../dist/react-dom.js"></script>
	<script type="text/javascript" src="../dist/browser.min.js"></script>
</head>
<body>
	<div id="example1"></div>
	<div id="example2"></div>
</body>
<script type="text/babel">
	{/*示例一*/}
	var HelloMessage=React.createClass({
		getInitialState:function(){
			return {value:'Hello Runoob！'};
		},
		handChange:function(event){
			this.setState({value:event.target.value});
		},
		render:function(){
			var value=this.state.value;
			return <div>
			        <input type='text' value={value} onChange={this.handChange} />
			        <h4>{value}</h4>
			       </div>;
		}
	});
	ReactDOM.render(
		<HelloMessage />,
		document.getElementById('example1')
	);

	{/*示例二,子组件传递*/}
	var Content=React.createClass({
		render:function(){
			return <div>
						<input type='text' value={this.props.myDataProp} onChange={this.props.updateStateProp} />
						<h4>{this.props.myDataProp}</h4>
					</div>
			}
	});
	var HelloMessage2=React.createClass({
		getInitialState:function(){
			return {value:'Hello Runoob！'};
		},
		handChange:function(event){
			this.setState({value:event.target.value});
		},
		render:function(){
			var value=this.state.value;
			return  <div>
						<Content myDataProp={value} updateStateProp={this.handChange} ></Content>
					</div>;
		}
	});
	ReactDOM.render(
		<HelloMessage2 />,
		document.getElementById('example2')
	);
</script>
</html>
