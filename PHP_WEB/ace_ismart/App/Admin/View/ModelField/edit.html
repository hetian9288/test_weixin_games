<extend name="Public/base" />
<block name="body">
  <div class="fixed-bar" id="ModelField_Bar">
    <div class="item-title">
      <div class="page-header">
        <h1><a href="{:U('Admin/ModelField/index',array('model_id'=>I('get.model_id')))}">字段管理</a>
          <small>
            <i class="icon-double-angle-right"></i>
            <span class="lead">&nbsp;&nbsp;修改</span>
          </small>
        </h1>
      </div>
    </div>
  </div>
  <div class="col-xs-12 marg-top">
      <form class="form-horizontal" role="form" method="POST" id="ModelField_Form">
      <div class="form-group">
        <label class="col-sm-1 control-label no-padding-right" for="for_name"> 字段名: </label>
        <div class="col-xs-11">
          <input name="name" id="for_name" value="{$_info['name']}" type="text" class="col-xs-9 col-sm-3" >
        </div>
      </div>
      <hr/>
      <div class="form-group">
        <label class="col-sm-1 control-label no-padding-right" for="for_title"> 字段标题: </label>
        <div class="col-xs-11">
          <input name="title" id="for_title" value="{$_info['title']}" type="text" class="col-xs-9 col-sm-3">
        </div>
      </div>
      <hr/>
      <div class="form-group">
        <label class="col-sm-1 control-label no-padding-right" for="for_type"> 数据类型:</label>
        <div class="col-xs-11">
          <select style="height:30px;" id="for_type" name="type" class="easyui-combobox col-xs-8 col-sm-3" data-options="value:'{$_info['type']}',multiple:false,required:false,editable:false, onSelect:function(rec){field_setting(rec.value)}">
              <volist name="Think.config.FIELD_LIST" id="vo">
                <option value="{$vo.type}">{$vo.title}</option>
              </volist>
            </select>
            <span class="middle"><strong style="color:#F00">&nbsp;&nbsp;&nbsp;修改数据类型后，字段参数会发生改变，请慎重！</strong>
            </span>
        </div>
      </div>
      <hr/>
      <div class="form-group">
        <label class="col-sm-1 control-label no-padding-right" for="for_field"> 字段定义: </label>
        <div class="col-xs-11">
          <select style="height:30px;float:left;" id="for_field" name="field" class="col-xs-8 col-sm-3 easyui-combobox" data-options="value:'{$_info['field']}',multiple:false">
          </select>
          <span class="middle">
            &nbsp;&nbsp;如果没有你想要的字段定义，可以直接输入
          </span>
        </div>
      </div>
      <hr/>
      <div class="form-group">
        <label class="col-sm-1 control-label no-padding-right"> 字段属性: </label>
        <div class="col-xs-11">
          <div id="extra">{$form_data}</div>
        </div>
      </div>
      <hr/>
      <div class="form-group">
        <label class="col-sm-1 control-label no-padding-right" for="for_value"> 字段默认值:</label>
        <div class="col-xs-11">
          <input name="value" style="height:30px;" id="for_value" value="{$_info['value']}" type="text" class="col-xs-9 col-sm-3">
        </div>
      </div>
      <hr/>
      <div class="form-group">
        <label class="col-sm-1 control-label no-padding-right" for="for_remark"> 备注:</label>
        <div class="col-xs-11">
          <textarea name="remark" id="for_remark" class="col-xs-9 col-sm-3" style="height: 100px">{$_info['remark']}</textarea>
        </div>
      </div>
      <hr/>
      <div class="form-group">
        <label class="col-sm-1 control-label no-padding-right" for="for_sort_l">字段排序:</label>
        <div class="col-xs-11">
          列表
            <input class="" style="height:30px;width: 40px" type="text" name="sort_l" id="for_sort_l" value="{$_info['sort_l']}">
            搜索
            <input class="" style="height:30px;width: 40px" type="text" name="sort_s" value="{$_info['sort_s']}">
            新增
            <input class="" style="height:30px;width: 40px" type="text" name="sort_a" value="{$_info['sort_a']}">
            修改
            <input class="" style="height:30px;width: 40px" type="text" name="sort_e" value="{$_info['sort_e']}">
            <span class="middle">
              &nbsp;&nbsp;如果为0,即不显示
            </span>
        </div>
      </div>
      <hr/>
      <div class="form-group">
        <label class="col-sm-1 control-label no-padding-right" for="for_l_width"> 字段默认值:</label>
        <div class="col-xs-11">
          <input name="l_width" style="height:30px;" id="for_l_width" value="{$_info['l_width']}" type="text" class="col-xs-9 col-sm-3">
        </div>
      </div>
      <hr/>
      <div class="form-group">
        <label class="col-sm-1 control-label no-padding-right" for="for_validate_rule">验证规则:</label>
        <div class="col-xs-11">
          <textarea name="validate_rule" id="for_validate_rule" class="col-xs-9 col-sm-3" style="height: 100px">{$_info['validate_rule']}</textarea>
          <a id="for_validate_rule_c" href="JavaScript:void(0);">&nbsp;&nbsp;帮助生成</a>
        </div>
      </div>
      <hr />
      <div class="form-group">
        <label class="col-sm-1 control-label no-padding-right" for="for_auto_rule">完成规则:</label>
        <div class="col-xs-11">
          <textarea name="auto_rule" id="for_auto_rule" class="col-xs-9 col-sm-3"  style="height: 100px">{$_info['auto_rule']}</textarea>
        </div>
      </div>
      <hr/>
      <div class="form-group">
        <label class="col-sm-1 control-label no-padding-right" for="for_status">状态:</label>
        <div class="col-xs-11">
          <select style="height:30px;" id="for_status" name="status" class="col-xs-7 col-sm-3" def-data="{$_info['status']}">
              <option value="0" >禁用</option>
              <option value="1" selected>启用</option>
            </select>
            <script type="text/javascript">
    var sel=document.getElementById('for_status');
    var opt=sel.getElementsByTagName('option');
    var def=sel.getAttribute('def-data');
    for(var i=0;i<opt.length;i++){
      if(def==opt[i].value){
        opt[i].setAttribute("selected","selected");
      };
    }
  </script>
        </div>
      </div>
      <hr/>
      <div class="clearfix">
        <div class="col-md-offset-1 col-md-9">
          <button class="btn btn-lg btn-success" type="button" onclick="$('#ModelField_Form').submit();">
            <i class="icon-ok bigger-110"></i>
            <span class="lead">提交</span>
          </button>
        </div>
      </div>
      <input type="hidden" name="model_id" value='{$_info["model_id"]}' />
      <input type="hidden" name="id" value='{$_info["id"]}' />
    </form>
    <script type="text/javascript">
      function field_setting(fieldtype) {
          if (fieldtype == "") {
              return false;
          }
          $.getJSON("{:U('Admin/Function/field_setting')}&r_type=json",{fieldtype:fieldtype}, function (data) {
              $('#extra').html(data.extra);
          $.parser.parse('#extra');
          });
        $('#for_field').combobox({
          url: '{:U("Admin/Function/get_field_default")}&fieldtype=' + fieldtype,
          valueField: 'id',
          textField: 'text'
        });
    }
  </script>
  </div>
</block>
