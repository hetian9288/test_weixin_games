<extend name="Public/base"/><block name="body">	<div class="fixed-bar" id="Product_Bar">
		<div class="item-title">
			<div class="page-header">
				<h1><a href="{:U('Admin/Product/index')}">产品与服务</a>
					<small>
						<i class="icon-double-angle-right"></i>
						<span class="lead">&nbsp;&nbsp;编辑</span>
					</small>
				</h1>
			</div>
		</div>
	</div>
	<div class="col-xs-12 marg-top">
		<form class="form-horizontal" role="form" method="POST" id="Product_Form">
			<div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">所属类别:</label>

					<div class="col-xs-11">
						<select name="pid" class="col-xs-9 col-sm-2  easyui-combobox" data-options="value:'{$_info["pid"]}',url:'{:U("Admin/Function/get_types")}&r_type=json',valueField:'id',textField:'text',multiple:false,required:false,editable:false" style="height:30px;"></select>											</div>
				</div>
				<hr/><div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">标题:</label>

					<div class="col-xs-11">
						<input name="title" type="text" class="col-xs-10 col-sm-3 col-lg-3 col-md-3" value="{$_info["title"]}" >											</div>
				</div>
				<hr/><div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">头图:</label>

					<div class="col-xs-11">
						<input id="img_head_pic_box" name="head_pic" value="{$_info["head_pic"]}" class="easyui-textbox col-xs-6 col-sm-2 col-lg-2 col-md-2" data-options="buttonText:'选择',buttonIcon:'iconfont icon-pic',prompt:'上传图片...',onClickButton:function(){updata_image('img_head_pic_box')}" style="height:30px;">											</div>
				</div>
				<hr/><div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">内容:</label>

					<div class="col-xs-11">
						
	<div class="col-xs-12 col-sm-6 col-lg-6 col-md-6">
	<div class="wysiwyg-editor editor" id="content_editor">{$_info["content"]|htmlspecialchars_decode}</div>
	<textarea style="display:none" id="editor_content" name="content">{$_info["content"]|htmlspecialchars_decode}</textarea>
	<script type="text/javascript">
		$("#content_editor").blur(function()
		{
			$("#editor_content").html($("#content_editor").html());
		})

	</script>
	</div>											</div>
				</div>
				<hr/><div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">摘要:</label>

					<div class="col-xs-11">
						<textarea class="col-xs-10 col-sm-3 col-lg-3 col-md-3" name="abstract" value="{$_info["abstract"]}"  style=" height:200px;">{$_info["abstract"]}</textarea>											</div>
				</div>
				<hr/><div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">显示顺序:</label>

					<div class="col-xs-11">
						<input name="sort" value="{$_info["sort"]}" type="text" class="col-xs-10 col-sm-3 col-lg-3 col-md-3">											</div>
				</div>
				<hr/><div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">发布时间:</label>

					<div class="col-xs-11">
						<input name="pubtime" value="{$_info["pubtime"]|date='Y-m-d',###}" type="text" class="easyui-datebox col-xs-6 col-sm-3 col-lg-3 col-md-3"style="height:30px;" data-options="required:false">											</div>
				</div>
				<hr/><div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">状态:</label>

					<div class="col-xs-11">
						<select name="status" class="col-xs-7 col-sm-3 col-lg-3 col-md-3" id="s_status"  def-data="{$_info['status']}"><option value="0">隐藏</option><option value="1">显示</option></select><script type="text/javascript">
		var sel=document.getElementById('s_status');
		var opt=sel.getElementsByTagName('option');
		var def=sel.getAttribute('def-data');
		for(var i=0;i<opt.length;i++){
			if(def==opt[i].value){
				opt[i].setAttribute("selected","selected");
			};
		}
	</script>
												</div>
				</div>
				<hr/>			<div class="clearfix">
				<div class="col-md-offset-1 col-md-9">
					<button class="btn btn-lg btn-success" type="button" onclick="$('#Product_Form').submit();">
						<i class="icon-ok bigger-110"></i>
						<span class="lead">提交</span>
					</button>
				</div>
			</div>
			<input name="id" type="hidden" value="{:I('get.id')}" />
		</form>
	</div></block>
