	<div class="fixed-bar" id="{$ModelInfo['name']}_Bar">
		<div class="item-title">
			<div class="page-header">
				<h1><a href="<literal>{:U('Admin/</literal>{$ModelInfo['name']}<literal>/index')}</literal>">{$ModelInfo['title']}</a>
					<small>
						<i class="icon-double-angle-right"></i>
						<span class="lead">&nbsp;&nbsp;新增</span>
					</small>
				</h1>
			</div>
		</div>
	</div>
	<div class="col-xs-12 marg-top">
		<form class="form-horizontal" role="form" method="POST" id="{$ModelInfo['name']}_Form">
			<volist name="Form" id="FormShow">
				<div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">{$FormShow['title']}:</label>

					<div class="col-xs-11">
						{$FormShow['form']}
						<notempty name="$FormShow['remark']">
						<span class="help-inline col-xs-12 col-sm-9">
							<span class="middle">{$FormShow['remark']}</span>
						</span>
						</notempty>
					</div>
				</div>
				<hr/>
			</volist>
			<div class="clearfix">
				<div class="col-md-offset-1 col-md-9">
					<button class="btn btn-lg btn-success" type="button" onclick="$('#{$ModelInfo['name']}_Form').submit();">
						<i class="icon-ok bigger-110"></i>
						<span class="lead">提交</span>
					</button>
				</div>
			</div>
		</form>
	</div>
