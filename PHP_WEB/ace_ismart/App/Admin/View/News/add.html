<extend name="Public/base"/><block name="body">	<div class="fixed-bar" id="News_Bar">
		<div class="item-title">
			<div class="page-header">
				<h1><a href="{:U('Admin/News/index')}">新闻</a>
					<small>
						<i class="icon-double-angle-right"></i>
						<span class="lead">&nbsp;&nbsp;新增</span>
					</small>
				</h1>
			</div>
		</div>
	</div>
	<div class="col-xs-12 marg-top">
		<form class="form-horizontal" role="form" method="POST" id="News_Form">
			<div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">标题:</label>

					<div class="col-xs-11">
						<input name="title" type="text" class="col-xs-10 col-sm-3 col-lg-3 col-md-3" value="">											</div>
				</div>
				<hr/><div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">头图:</label>

					<div class="col-xs-11">
						<input id="img_head_pic_box" name="head_pic" value="" class="easyui-textbox col-xs-6 col-sm-2  col-lg-2  col-md-2 " data-options="buttonText:'选择',buttonIcon:'iconfont icon-pic',prompt:'上传图片...',onClickButton:function(){updata_image('img_head_pic_box')}" style="height:30px;" >											</div>
				</div>
				<hr/><div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">内容:</label>

					<div class="col-xs-11">
						
	<div class="col-xs-12 col-sm-6 col-lg-6 col-md-6">
	<div class="wysiwyg-editor editor" id="content_editor"></div>
	<textarea style="display:none" id="editor_content" name="content"></textarea>
	
	<script type="text/javascript">
		$("#content_editor").blur(function()
		{
			$("#editor_content").html($("#content_editor").html());
		})

	</script>
	</div>											</div>
				</div>
				<hr/><div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">摘要:</label>

					<div class="col-xs-11">
						<textarea class="col-xs-10 col-sm-3 col-lg-3 col-md-3" name="abstract" style=" height:200px;"></textarea>											</div>
				</div>
				<hr/><div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">关键词:</label>

					<div class="col-xs-11">
						<input name="keywords" type="text" class="col-xs-10 col-sm-3 col-lg-3 col-md-3" value="">											</div>
				</div>
				<hr/><div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">发布时间:</label>

					<div class="col-xs-11">
						<input name="pubtime" value="0" type="text" class="easyui-datetimebox col-xs-6 col-sm-3 col-lg-3 col-md-3" style="height:30px;" data-options="required:true">											</div>
				</div>
				<hr/><div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">状态:</label>

					<div class="col-xs-11">
						<select name="status" class="col-xs-7 col-sm-3 col-lg-3 col-md-3" id="s_status"  def-data="1"><option value="0"
				>隐藏</option><option value="1"
				>显示</option></select><script type="text/javascript">
			var sel=document.getElementById('s_status');
			var opt=sel.getElementsByTagName('option');
			var def=sel.getAttribute('def-data');
			for(var i=0;i<opt.length;i++){
				if(def==opt[i].value){
					opt[i].setAttribute("selected","selected");
				};
			}
			</script>
														</div>
				</div>
				<hr/><div class="form-group">
					<label class="col-xs-5 col-sm-1 control-label no-padding-right" for="form-field-1">是否推荐:</label>

					<div class="col-xs-11">
						<select name="recommend" class="col-xs-7 col-sm-3 col-lg-3 col-md-3" id="s_recommend"  def-data="0"><option value="0"
				>不推荐</option><option value="1"
				>推荐</option></select><script type="text/javascript">
			var sel=document.getElementById('s_recommend');
			var opt=sel.getElementsByTagName('option');
			var def=sel.getAttribute('def-data');
			for(var i=0;i<opt.length;i++){
				if(def==opt[i].value){
					opt[i].setAttribute("selected","selected");
				};
			}
			</script>
														</div>
				</div>
				<hr/>			<div class="clearfix">
				<div class="col-md-offset-1 col-md-9">
					<button class="btn btn-lg btn-success" type="button" onclick="$('#News_Form').submit();">
						<i class="icon-ok bigger-110"></i>
						<span class="lead">提交</span>
					</button>
				</div>
			</div>
		</form>
	</div></block>
