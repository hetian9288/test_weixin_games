<extend name="Public/base"/><block name="body">
  <div class="fixed-bar" id="Config_Bar">
    <div class="item-title">
      <div class="page-header">
        <h1><a href="{:U('Admin/Config/group')}">网站设置</a>
          <small>
            <i class="icon-double-angle-right"></i>
            <volist name="type" id="group">
              <a style="margin-left:20px;" href="{:U('?id='.$key)}" <if condition="$key eq $id">class="current"</if>><span >{$group}配置</span></a>
            </volist>
          </small>
        </h1>
      </div>
    </div>
  </div>
  <div class="col-xs-12 marg-top">
    <form class="form-horizontal" role="form" method="POST" id="Config_Form" action="{:U('group')}&id={$id}">
      <volist name="list" id="config">
        <div class="form-group">
          <label class="col-sm-1 control-label no-padding-right" for="form-{$config.name}"> {$config.title}: </label>

          <div class="col-xs-11">
            <switch name="config.type">
            <case value="0">
              <input type="text" name="config[{$config.name}]" id="for_{$config.name}" value="{$config.value}" class="col-xs-9 col-sm-3"/>
            </case>
            <case value="1">
              <input type="text" name="config[{$config.name}]" id="for_{$config.name}" value="{$config.value}" class="col-xs-9 col-sm-3"/>
            </case>
            <case value="2">
            <textarea name="config[{$config.name}]" id="for_{$config.name}" type="text" class="col-xs-9 col-sm-3">{$config.value}</textarea>
            </case>
            <case value="3">
            <textarea name="config[{$config.name}]" id="for_{$config.name}" type="text" class="col-xs-9 col-sm-3">{$config.value}</textarea>
            </case>
            <case value="4">
              <select name="config[{$config.name}]" id="for_{$config.name}" class="col-xs-9 col-sm-3">
                <volist name=":model_field_attr($config['extra'])" id="vo">
                <option value="{$key}">{$vo}</option>
                </volist>
              </select>
            </case>
            <case value="5">
              <input type="text" name="config[{$config.name}]" id="for_{$config.name}" value="{$config.value}" class="col-xs-9 col-sm-3"  config_date="1">
            </case>
          </switch>
          <notempty name="config.remark">
            <span class="help-inline col-xs-12 col-sm-9">
              <span class="middle">{$config.remark}</span>
            </span>
          </notempty>
          </div>
        </div>
        <hr/>
      </volist>
      <div class="clearfix">
        <div class="col-md-offset-1 col-md-9">
          <button class="btn btn-lg btn-success" type="button" onclick="$('#Config_Form').submit();">
            <i class="icon-ok bigger-110"></i>
            <span class="lead">提交</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</block>
