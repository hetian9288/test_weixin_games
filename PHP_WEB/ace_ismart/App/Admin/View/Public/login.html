<extend name="Public/base"/><block name="body">
  <body class="login-layout">
    <div class="main-container">
      <div class="main-content">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <div class="login-container">
              <div class="center">
                <h1>
                  <i class="icon-leaf green"></i>
                  <span class="red">中科鸿合</span>
                  <span class="white">系统管理平台</span>
                </h1>
                <h4 class="blue">&copy; {:C('SOFT_NAME')}—— V {:C('SOFT_VERSION')}</h4>
              </div>

              <div class="space-6"></div>

              <div class="position-relative">
                <div id="login-box" class="login-box visible widget-box no-border">
                  <div class="widget-body">
                    <div class="widget-main">
                      <h4 class="header blue lighter bigger">
                        <i class="icon-coffee green"></i>
                        请输入您的账号信息
                      </h4>

                      <div class="space-6"></div>

                      <form action="{:U('login')}" method="POST">
                        <fieldset>
                          <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                              <input type="text" class="form-control" placeholder="用户名" name="username" />
                              <i class="icon-user"></i>
                            </span>
                          </label>

                          <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                              <input type="password" class="form-control" placeholder="密码" name="password" />
                              <i class="icon-lock"></i>
                            </span>
                          </label>

                          <div class="space"></div>

                          <div class="clearfix">
                            <label class="inline">
                              <input type="checkbox" class="ace" name="rember_password" />
                              <span class="lbl"> 记住密码</span>
                            </label>
                            
                            <button type="button" class="width-35 pull-right btn btn-sm btn-primary" onclick="submit();">
                              <i class="icon-key"></i>
                              登录
                            </button>
                          </div>

                          <div class="space-4"></div>
                        </fieldset>
                      </form>
                    </div><!-- /widget-main -->

                    <div class="toolbar clearfix">
                      <div>
                        <a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link">
                        </a>
                      </div>
                      <div>
                        <a href="#" return false;" class="forgot-password-link">
                          联系管理员
                          <i class="icon-arrow-right"></i>
                        </a>
                      </div>
                    </div>
                  </div><!-- /widget-body -->
                </div><!-- /login-box -->

                <div class="toolbar center">
                  <a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
                    Back to login
                    <i class="icon-arrow-right"></i>
                  </a>
                </div>
              </div><!-- /position-relative -->
            </div><!--/login-container-->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!--/main-content-->
    </div><!-- /.main-container -->

    <!-- inline scripts related to this page -->

    <script type="text/javascript">
      function show_box(id) {
       jQuery('.widget-box.visible').removeClass('visible');
       jQuery('#'+id).addClass('visible');
      }
    </script>
  </body>
</block>
