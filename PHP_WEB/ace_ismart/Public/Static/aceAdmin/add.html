<extend name="Public/base" />

<block name="body">
<!-- page specific plugin styles -->

		<link rel="stylesheet" href="__CSS__/jquery-ui-1.10.3.custom.min.css" />
		<link rel="stylesheet" href="__CSS__/chosen.css" />
		<link rel="stylesheet" href="__CSS__/datepicker.css" />
		<link rel="stylesheet" href="__CSS__/bootstrap-timepicker.css" />
		<link rel="stylesheet" href="__CSS__/daterangepicker.css" />
		<link rel="stylesheet" href="__CSS__/colorpicker.css" />

<div class="fixed-bar" id="Model_Bar">
	<div class="item-title">
		<div class="page-header">
			<h1><a href="{:U('Admin/Model/index')}">模型管理</a>
				<small>
					<i class="icon-double-angle-right"></i>
					<a class="current" href="{:U('Admin/Model/add')}"><span class="lead">&nbsp;&nbsp;新增</span></a>
				</small>
			</h1>
		</div><!-- /.page-header -->
		<!-- <ul class="tab-base">
			<if condition="Is_Auth('Admin/Model/index')">
			<li><a href="{:U('Admin/Model/index')}"><span>列表</span></a></li>
			</if>
			<li><a class="current" href="{:U('Admin/Model/add')}"><span>新增</span></a></li>
			<if condition="Is_Auth('Admin/Model/generate')">
			<li><a href="{:U('Admin/Model/generate')}"><span>系统化数据模型</span></a></li>
			</if>
		</ul> -->
	</div>
</div>
	<div class="col-xs-12">
		<form class="form-horizontal" role="form" method="POST" id="Model_Form">
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 模型标识 </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-1" placeholder="" class="col-xs-10 col-sm-5" name="name" />
					<span class="help-inline col-xs-12 col-sm-7">
						<span class="middle">请输入模型标识</span>
					</span>
				</div>
			</div>
			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 模型名称 </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-2" placeholder="" class="col-xs-10 col-sm-5" name="title" />
					<span class="help-inline col-xs-12 col-sm-7">
						<span class="middle">请输入模型名称</span>
					</span>
				</div>
			</div>
			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 表名 </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" placeholder="" class="col-xs-10 col-sm-5" name="table_name" />
					<span class="help-inline col-xs-12 col-sm-7">
						<span class="middle">模型的真实表名</span>
					</span>
				</div>
			</div>
			<div class="space-4"></div>	

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 允许子模型: </label>

				<div class="col-sm-9">
					<select class="col-xs-2" id="form-field-select-1" name="is_extend" >
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
					<span class="help-inline col-xs-12 col-sm-7">
						<span class="middle" style="color:red;">如果模型非独立模型，选允许子模型,系统将会出错</span>
					</span>
				</div>
			</div>
			<div class="space-4"></div>		

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 模型类型: </label>

				<div class="col-sm-9">
					<select class="col-xs-2" id="form-field-select-2" name="extend"  data-options="value:'0'">
						<option value="0">独立模型</option>
						<volist name="is_extend_list" id='vo'>
						<option value="{$vo['id']}">{$vo['title']} [{$vo['name']}]</option>
						</volist>
					</select>
					<span class="help-inline col-xs-12 col-sm-7">
						<span class="middle" style="color:red;">如果模型非独立模型，选允许子模型,系统将会出错</span>
					</span>
				</div>
			</div>
			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 列表类型: </label>

				<div class="col-sm-9">
					<select class="col-xs-2" id="form-field-select-3" name="list_type"  data-options="value:'0'">
						<option value="0" >普通</option>
        				<option value="1" >树形</option>
					</select>
					<span class="help-inline col-xs-12 col-sm-7">
						<span class="middle" style="color:red;">如果模型非独立模型，选允许子模型,系统将会出错</span>
					</span>
				</div>
			</div>
			<div class="space-4"></div>	

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 引擎类型: </label>

				<div class="col-sm-9">
					<select class="col-xs-2" id="form-field-select-4" name="engine_type" >
						<option value="MyISAM">MyISAM</option>
						<option value="InnoDB">InnoDB</option>
		                <option value="MEMORY">MEMORY</option>
		                <option value="BLACKHOLE">BLACKHOLE</option>
		                <option value="MRG_MYISAM">MRG_MYISAM</option>
		                <option value="ARCHIVE">ARCHIVE</option>
					</select>
				</div>
			</div>
			<div class="space-4"></div>	

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 状态: </label>

				<div class="col-sm-9">
					<select class="col-xs-2" id="form-field-select-1" name="status"  data-options="value:'1'">
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
				</div>
			</div>
			<div class="space-4"></div>

			<div class="clearfix">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-lg btn-success" type="button" onclick="$('#Model_Form').submit();">
						<i class="icon-ok bigger-110"></i>
						<span class="lead">提交</span>
					</button>
				</div>
			</div>
		</form>
	</div>
</block>
