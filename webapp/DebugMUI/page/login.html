<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录页</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/debug-app.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
		</script>
	</head>

	<body>
		<div class="mui-content">
			<form class="mui-card mui-input-group">
				<div class="mui-input-row">
					<label>用户名：</label>
					<input type="text" class="mui-input-speech mui-input-clear" placeholder="语音输入">
				</div>
				<div class="mui-input-row">
					<label>密码：</label>
					<input type="text" class="mui-input-clear" placeholder="带清除按钮的输入框">
				</div>
				<div class="mui-button-row">
					<button type="button" id="loginSubmit" class="mui-btn mui-btn-primary">登录</button>
				</div>
			</form>
		</div>
		<script type="text/javascript" charset="UTF-8">
			var preloadHome = null;
			 //预加载首页
			mui.plusReady(function() {
				preloadHome = mui.preload({
					url: "home.html",
					id: "page-home",
					styles: {
						scrollIndicator: "none"
					}
				});
			});
			 //登录
			document.getElementById('loginSubmit').addEventListener('tap', function() {
				//跳转到首页
				preloadHome.show("pop-in", 200);
			});
			 //返回键，1秒内，连续两次按返回键，退出应用
			var bqa = new YTHBackQuitApp();
			mui.back = function() {
				bqa.QuitApp()
			};
		</script>
	</body>

</html>
