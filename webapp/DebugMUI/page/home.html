<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/debug-app.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="headerNavLeft" class="mui-icon mui-icon-contact mui-pull-left"></a>
			<h1 id="headerTitle" class="mui-title">首页</h1>
		</header>
		<div class="mui-content">
			<div style="padding: 10px;">
				<h3>天下武功，为快不破！</h3>
				<div>1.无等待，快！和Hello MUI一样。</div>
				<div>2.支持多级子页面，逐级返回。</div>
				<div>3.pop-in效果还不行，主要是会出现Title空白、bar-nav变色。</div>
			</div>
		</div>
		<script type="text/javascript" charset="UTF-8">
			 //顶部左侧Action
			document.getElementById("headerNavLeft").addEventListener('tap', function() {
				var cpm = new YTHOpenWindow("childPageMain.html", "page-childPageMain");
				cpm.OpenSubMasterDef(1, "ChildPageMain");
			});
			 //返回键，1秒内，连续两次按返回键，退出应用
			var bqa = new YTHBackQuitApp();
			mui.back = function() {
				bqa.QuitApp()
			};
		</script>

	</body>

</html>
