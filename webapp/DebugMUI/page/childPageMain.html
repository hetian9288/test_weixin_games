<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>ChildPageMain</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/debug-app.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init();
		</script>
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a id="goChildPage1" class="mui-navigate-right">ChildPage1</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="goChildPage2" class="mui-navigate-right">ChildPage2</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="logoff" class="mui-navigate-right">注销</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="getAllWebView" class="mui-navigate-right">GetAllWebView</a>
				</li>
			</ul>
			<div id="wvResult" style="word-break: break-all;padding: 8px;"></div>
		</div>

		<script type="text/javascript" charset="UTF-8">
			mui('.mui-table-view').on('tap', 'a', function(e) {
				var id = this.getAttribute("id");
				switch (id) {
					case "goChildPage1":
						var cp1 = new YTHOpenWindow("childPage1.html", "page-childPage1");
						cp1.OpenSubMasterDef(2, "ChildPage1");
						break;
					case "goChildPage2":
						var cp2 = new YTHOpenWindow("childPage2.html", "page-childPage2");
						cp2.OpenSubMasterDef(2, "ChildPage2");
						break;
					case "logoff":
						var login = new YTHOpenWindow("login.html", "page-login");
						login.Open();
						break;
					case "getAllWebView":
						document.getElementById("wvResult").innerHTML = (new YTHWebViewObj()).GetAllToHtml();
						break;
				}
			});
		</script>

	</body>

</html>
